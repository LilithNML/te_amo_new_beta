<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te amo</title>
  <meta name="description" content="Descubre mensajes y regalos secretos con códigos especiales, una sorpresa romántica para ti."/>
  
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" as="style" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Courgette&display=swap">
  
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <meta property="og:title" content="Un Mensaje Secreto Para Ti" />
  <meta property="og:description" content="Descubre mensajes y regalos secretos con códigos especiales, una sorpresa romántica para ti." />
  <meta property="og:image" content="assets/images/social-share-image.jpg" />
  <meta property="og:url" content="URL_DE_TU_PAGINA_REAL" /> <meta property="og:type" content="website" />

  <link rel="preload" as="image" href="assets/images/fondo-romantico.jpg">
  <link rel="preload" as="image" href="assets/images/moon.png">
  <link rel="preload" as="audio" href="assets/audio/correct.mp3">
  <link rel="preload" as="audio" href="assets/audio/incorrect.mp3">
  <link rel="preload" as="audio" href="assets/audio/musica-fondo.mp3">
  </head>
<body>
  <div class="background-overlay" aria-hidden="true"></div>

  <div id="achievement-toast-container" aria-live="polite" aria-atomic="true"></div>

  <header>
    <div class="menu-container">
      <button id="menuButton" class="menu-button" aria-label="Abrir menú de navegación" aria-haspopup="menu" aria-expanded="false">
        <i class="fas fa-bars"></i>
      </button>
      <nav id="dropdownMenu" class="dropdown-menu" aria-hidden="true">
        <a href="#home" onclick="cerrarMenu()">Inicio</a>
        <a href="#unlocked-section" onclick="toggleUnlockedCodes()" aria-label="Ver códigos desbloqueados">Códigos Desbloqueados</a>
        <button id="darkModeToggle" class="dropdown-item" aria-label="Alternar modo oscuro/claro">
          <i class="fas fa-moon"></i> Modo Oscuro
        </button>
        </nav>
    </div>
  </header>

  <main class="container">
    <img src="assets/images/moon.png" alt="Luna" class="header-img" />
    <h1>Un Mensaje Secreto Para Ti</h1>
    <p class="intro-text">
      ¡Bienvenida, mi amor! Aquí te esperan sorpresas y mensajes especiales.
      <br>Introduce un código secreto para descubrirlos.
    </p>

    <div class="input-container">
      <input type="text" id="codeInput" placeholder="Introduce tu código aquí..." aria-label="Campo para introducir el código secreto" autofocus />
      <button id="submitCodeBtn" class="button" aria-label="Enviar código">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>

    <div id="contenido" class="contenido-container fade-in" hidden>
      </div>

    <div class="achievements-section">
      <h2 class="section-title">Tu Progreso</h2>
      <p id="progreso" class="progreso-text">Desbloquea códigos para avanzar...</p>
      <div class="progress-bar-container" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" aria-label="Progreso de códigos desbloqueados">
        <div class="progress-bar-fill" style="width: 0%;"></div>
      </div>
    </div>

    <div class="unlocked-codes-section" id="unlocked-section">
      <h2 class="section-title">Códigos Desbloqueados</h2>
      <button id="toggleUnlockedCodes" class="button" aria-expanded="false" aria-controls="unlockedCodesPanel">Mostrar Códigos Desbloqueados</button>
      <div id="unlockedCodesPanel" class="unlocked-codes-panel" hidden>
        <div class="filter-controls">
          <input type="text" id="searchUnlockedCodes" placeholder="Buscar código..." aria-label="Buscar códigos desbloqueados">
          <select id="categoryFilter" aria-label="Filtrar por categoría">
            <option value="">Todas las categorías</option>
            </select>
        </div>
        <ul id="unlockedCodesList" class="lista-codigos"></ul>
      </div>
    </div>
  </main>

  <audio id="correctSound" src="assets/audio/correct.mp3" preload="auto"></audio>
  <audio id="incorrectSound" src="assets/audio/incorrect.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="assets/audio/musica-fondo.mp3" loop preload="auto"></audio>
  <audio id="codeAudio" preload="auto"></audio>

  <button id="musicToggle" class="music-toggle" aria-label="Controlar música de fondo">
    <i class="fas fa-volume-up"></i>
  </button>

  <div id="imageModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <h2 id="modalTitle" class="sr-only">Imagen Desbloqueada</h2>
    <span class="close" onclick="cerrarModal()" aria-label="Cerrar modal de imagen">×</span>
    <img id="modalImg" src="" alt="Imagen desbloqueada" class="modal-content">
    <p id="modalCaption" class="modal-caption"></p>
  </div>

  <script src="data.js"></script> <script src="script.js"></script> </body>
</html>
