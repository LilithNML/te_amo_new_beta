<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Te amo</title>

  <meta name="description" content="Descubre mensajes y regalos secretos con códigos especiales, una sorpresa romántica para ti."/>

  

  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" as="style" crossorigin>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Courgette&display=swap">

  

  <link rel="stylesheet" href="style.css" />

  <link rel="icon" type="image/png" href="assets/images/favicon.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <meta property="og:title" content="Un Mensaje Secreto Para Ti" />

  <meta property="og:description" content="Descubre mensajes y regalos secretos con códigos especiales, una sorpresa romántica para ti." />

  <meta property="og:image" content="assets/images/social-share-image.jpg" /> <meta property="og:url" content="URL_DE_TU_PAGINA" /> <meta property="og:type" content="website" />

  <link rel="preload" as="image" href="assets/images/fondo-romantico.jpg">

  <link rel="preload" as="image" href="assets/images/moon.png">

  <link rel="preload" as="image" href="assets/images/social-share-image.jpg">

  <link rel="preload" as="image" href="assets/images/cafesito.webp">

  <link rel="preload" as="image" href="assets/images/mi_diario.webp">

  <link rel="preload" as="image" href="assets/images/cielo_estrellado.jpg">

  <link rel="preload" as="audio" href="assets/audio/holi.mp3">

  <link rel="preload" as="audio" href="assets/audio/nuestra_cancion.mp3">

  <link rel="preload" as="audio" href="assets/audio/correct.mp3">

  <link rel="preload" as="audio" href="assets/audio/incorrect.mp3">

  <link rel="preload" as="audio" href="assets/audio/musica-fondo.mp3">

</head>

<body>

  <div class="background-overlay" aria-hidden="true"></div>

  <div id="achievement-toast-container" aria-live="polite" aria-atomic="true"></div>

  <div class="menu-container">

    <button id="menuButton" class="menu-button" aria-label="Abrir menú de navegación">

      <svg viewBox="0 0 24 24" fill="currentColor" class="menu-icon">

        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>

      </svg>

    </button>

    <nav id="dropdownMenu" class="dropdown-menu" aria-hidden="true">

      <ul>

        <li><a href="https://lilithnml.github.io/te_amo/codigos/" target="_blank" rel="noopener noreferrer">Códigos</a></li>

        <li><a href="https://lilithnml.github.io/te_amo/diario/" target="_blank" rel="noopener noreferrer">Diario</a></li>

        <li><a href="https://lilithnml.github.io/traductor/" target="_blank" rel="noopener noreferrer">Traductor</a></li>

        <li><a href="https://lilithnml.github.io/sorpresas/" target="_blank" rel="noopener noreferrer">Descargas</a></li>

        <li><a href="https://hat.vercel.app/" target="_blank" rel="noopener noreferrer">Hat.shr</a></li>

      </ul>

    </nav>

  </div>

  <div class="container" role="main">

    <img src="assets/images/moon.png" alt="Corazón decorativo y flores románticas" class="header-img"/>

    <h1>Descubre un Mensaje Secreto</h1>

    <label for="codeInput" class="sr-only">Ingresa tu código</label>

    <input type="text" id="codeInput" placeholder="Ingresa tu código..." aria-label="Campo para ingresar el código secreto" autocomplete="off"/>

    <button onclick="checkCode()">Desbloquear</button>

    

    <div id="contenido" class="contenido" aria-live="polite" aria-atomic="true"></div>

    <p id="progreso" class="progreso" role="status" aria-live="polite"></p>

    <div class="unlocked-codes-section">

      <button id="toggleUnlockedCodes" aria-expanded="false" aria-controls="unlockedCodesPanel">Mostrar Códigos Desbloqueados</button>

      <div id="unlockedCodesPanel" class="unlocked-codes-panel" hidden>

        <div class="filter-controls">

          <input type="text" id="searchUnlockedCodes" placeholder="Buscar código..." aria-label="Buscar códigos desbloqueados">

          <select id="categoryFilter" aria-label="Filtrar por categoría">

            <option value="">Todas las categorías</option>

            </select>

        </div>

        <ul id="unlockedCodesList" class="lista-codigos"></ul>

      </div>

    </div>

  </div>

  <audio id="correctSound" src="assets/audio/correct.mp3" preload="auto"></audio>

  <audio id="incorrectSound" src="assets/audio/incorrect.mp3" preload="auto"></audio>

  <audio id="bgMusic" src="assets/audio/musica-fondo.mp3" loop preload="auto"></audio>

  <audio id="codeAudio" preload="auto"></audio>

  <button id="musicToggle" class="music-toggle" aria-label="Controlar música de fondo">

    <i class="fas fa-volume-up"></i>

  </button>

  <div id="imageModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">

    <h2 id="modalTitle" class="sr-only">Imagen Desbloqueada</h2>

    <span class="close" onclick="cerrarModal()" aria-label="Cerrar modal de imagen">×</span>

    <img class="modal-content" id="modalImg" alt="Imagen de contenido desbloqueado" />

  </div>

  <script src="data.js"></script>

  <script src="script.js"></script>

</body>

</html>
