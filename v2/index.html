<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te amo</title>
  <meta name="description" content="Descubre mensajes y regalos secretos con códigos especiales, una sorpresa romántica para ti."/>

  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" as="style" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Courgette&display=swap">

  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" as="style" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <meta property="og:title" content="Un Mensaje Secreto Para Ti" />
  <meta property="og:description" content="Descubre mensajes y regalos secretos con códigos especiales, una sorpresa romántica para ti." />
  <meta property="og:image" content="assets/images/social-share-image.jpg" />
  <meta property="og:url" content="URL_DE_TU_PAGINA" /> <meta property="og:type" content="website" />

  <link rel="preload" as="image" href="assets/images/fondo-romantico.jpg">
</head>
<body>
  <div class="background-overlay" aria-hidden="true"></div>
  <div id="achievement-toast-container" aria-live="polite" aria-atomic="true"></div>

  <div class="menu-container">
    <button id="menuButton" class="menu-button" aria-label="Abrir menú de navegación" aria-expanded="false" aria-controls="dropdownMenu">
      <i class="fas fa-bars"></i>
    </button>
    <nav id="dropdownMenu" class="dropdown-menu" aria-hidden="true">
      <ul>
        <li><a href="#" class="menu-link">Herramienta 1</a></li>
        <li><a href="#" class="menu-link">Juego 1</a></li>
        <li><a href="#" class="menu-link">Galería Especial</a></li>
        <li><a href="#" class="menu-link">Sobre Nosotros</a></li>
      </ul>
    </nav>
  </div>

  <main class="container">
    <header class="header-section">
      <h1 class="main-title">Para mi amor, <span class="special-text">mi Vegetto</span></h1>
      <p class="subtitle">Descubre los secretos que tengo para ti.</p>
    </header>

    <section class="input-section">
      <div class="input-group">
        <input type="text" id="codeInput" placeholder="Introduce tu código secreto..." aria-label="Campo para introducir el código secreto" autocomplete="off">
        <button id="checkCodeBtn" class="animated-button" aria-label="Desbloquear regalo">
          <i class="fas fa-lock"></i>
        </button>
      </div>
      <p id="progreso" class="progress-text" aria-live="polite">0 de 0 códigos desbloqueados</p>
    </section>

    <section id="contenido" class="content-section" aria-live="polite"></section>

    <section class="unlocked-codes-section">
      <button id="toggleUnlockedCodes" class="animated-button toggle-panel-btn" aria-expanded="false" aria-controls="unlockedCodesPanel">
        <i class="fas fa-gift"></i> Códigos Desbloqueados
      </button>
      <div id="unlockedCodesPanel" class="unlocked-codes-panel" hidden>
        <div class="filter-controls">
          <input type="text" id="searchUnlockedCodes" placeholder="Buscar código..." aria-label="Buscar códigos desbloqueados">
          <select id="categoryFilter" aria-label="Filtrar por categoría">
            <option value="">Todas las categorías</option>
            </select>
        </div>
        <ul id="unlockedCodesList" class="lista-codigos" role="list"></ul>
      </div>
    </section>
  </main>

  <audio id="correctSound" src="assets/audio/correct.mp3" preload="auto"></audio>
  <audio id="incorrectSound" src="assets/audio/incorrect.mpmp3" preload="auto"></audio>
  <audio id="bgMusic" src="assets/audio/musica-fondo.mp3" loop preload="auto"></audio>
  <audio id="codeAudio" preload="auto"></audio>

  <button id="musicToggle" class="music-toggle" aria-label="Controlar música de fondo">
    <i class="fas fa-volume-up"></i>
  </button>

  <div id="imageModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <h2 id="modalTitle" class="sr-only">Imagen Desbloqueada</h2>
    <span class="close" onclick="ui.closeImageModal()" aria-label="Cerrar modal de imagen">×</span>
    <img id="modalImg" src="" alt="Imagen desbloqueada" class="modal-image">
  </div>

  <script src="data.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
